<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Signup - LinkShort</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Vercel Speed Insights -->
    <script src="/init-speed-insights.js" defer></script>
</head>
<body class="bg-gradient-to-br from-purple-50 to-blue-50 min-h-screen">
    <nav class="bg-white shadow-lg">
        <div class="container mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <a href="/" class="flex items-center space-x-2">
                    <i class="fas fa-link text-purple-600 text-2xl"></i>
                    <span class="text-2xl font-bold text-gray-800">LinkShort</span>
                </a>
                <a href="/" class="text-gray-600 hover:text-purple-600"><i class="fas fa-home mr-2"></i>Home</a>
            </div>
        </div>
    </nav>
    <div class="container mx-auto px-4 py-12 max-w-md">
        <div class="bg-white rounded-2xl shadow-2xl overflow-hidden">
            <div class="flex">
                <button id="loginTab" onclick="showLogin()" class="flex-1 py-4 font-bold text-white bg-purple-600">Login</button>
                <button id="signupTab" onclick="showSignup()" class="flex-1 py-4 font-bold text-gray-600 bg-gray-100">Sign Up</button>
            </div>
            <div id="loginForm" class="p-8">
                <h2 class="text-3xl font-bold text-gray-800 mb-6">Welcome Back!</h2>
                <form onsubmit="handleLogin(event)">
                    <div class="mb-4">
                        <label class="block text-gray-700 font-bold mb-2">Email</label>
                        <input type="email" id="loginEmail" required class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-purple-500 focus:outline-none" placeholder="your@email.com">
                    </div>
                    <div class="mb-6">
                        <label class="block text-gray-700 font-bold mb-2">Password</label>
                        <input type="password" id="loginPassword" required class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-purple-500 focus:outline-none" placeholder="••••••••">
                    </div>
                    <button type="submit" class="w-full bg-gradient-to-r from-purple-600 to-blue-600 text-white py-4 rounded-lg font-bold text-lg hover:from-purple-700 hover:to-blue-700 transition-all shadow-lg"><i class="fas fa-sign-in-alt mr-2"></i>Login</button>
                </form>
            </div>
            <div id="signupForm" class="p-8 hidden">
                <h2 class="text-3xl font-bold text-gray-800 mb-6">Create Account</h2>
                <form onsubmit="handleSignup(event)">
                    <div class="mb-4">
                        <label class="block text-gray-700 font-bold mb-2">Name</label>
                        <input type="text" id="signupName" required class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-purple-500 focus:outline-none" placeholder="Your Name">
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 font-bold mb-2">Email</label>
                        <input type="email" id="signupEmail" required class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-purple-500 focus:outline-none" placeholder="your@email.com">
                    </div>
                    <div class="mb-6">
                        <label class="block text-gray-700 font-bold mb-2">Password</label>
                        <input type="password" id="signupPassword" required minlength="6" class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-purple-500 focus:outline-none" placeholder="••••••••">
                        <p class="text-sm text-gray-500 mt-1">At least 6 characters</p>
                    </div>
                    <button type="submit" class="w-full bg-gradient-to-r from-purple-600 to-blue-600 text-white py-4 rounded-lg font-bold text-lg hover:from-purple-700 hover:to-blue-700 transition-all shadow-lg"><i class="fas fa-user-plus mr-2"></i>Sign Up</button>
                </form>
            </div>
        </div>
    </div>
    <div id="toast" class="fixed top-4 right-4 z-50"></div>
    <script>
        function showLogin() {
            document.getElementById('loginForm').classList.remove('hidden');
            document.getElementById('signupForm').classList.add('hidden');
            document.getElementById('loginTab').className = 'flex-1 py-4 font-bold text-white bg-purple-600';
            document.getElementById('signupTab').className = 'flex-1 py-4 font-bold text-gray-600 bg-gray-100';
        }
        function showSignup() {
            document.getElementById('signupForm').classList.remove('hidden');
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('signupTab').className = 'flex-1 py-4 font-bold text-white bg-purple-600';
            document.getElementById('loginTab').className = 'flex-1 py-4 font-bold text-gray-600 bg-gray-100';
        }
        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            const bgColor = type === 'success' ? 'bg-green-500' : 'bg-red-500';
            toast.innerHTML = `<div class="${bgColor} text-white px-6 py-3 rounded-lg shadow-lg">${message}</div>`;
            setTimeout(() => toast.innerHTML = '', 3000);
        }
        async function handleLogin(event) {
            event.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password, captchaAnswer: 5, captchaCorrect: 5 })
                });
                const data = await response.json();
                if (!response.ok) throw new Error(data.error || 'Login failed');
                localStorage.setItem('authToken', data.user.token);
                localStorage.setItem('userName', data.user.name);
                localStorage.setItem('userEmail', data.user.email);
                showToast('Login successful!', 'success');
                setTimeout(() => window.location.href = '/dashboard.html', 1000);
            } catch (error) {
                showToast(error.message, 'error');
            }
        }
        async function handleSignup(event) {
            event.preventDefault();
            const name = document.getElementById('signupName').value;
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, email, password, captchaAnswer: 5, captchaCorrect: 5 })
                });
                const data = await response.json();
                if (!response.ok) throw new Error(data.error || 'Signup failed');
                localStorage.setItem('authToken', data.user.token);
                localStorage.setItem('userName', data.user.name);
                localStorage.setItem('userEmail', data.user.email);
                showToast('Account created!', 'success');
                setTimeout(() => window.location.href = '/dashboard.html', 1000);
            } catch (error) {
                showToast(error.message, 'error');
            }
        }
        if (localStorage.getItem('authToken')) {
            window.location.href = '/dashboard.html';
        }
    </script>
</body>
</html>
