<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - SecureLink</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .fade-in { animation: fadeIn 0.6s ease-out; }
        .pulse-animation { animation: pulse 2s infinite; }
        
        .gradient-bg { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            background-size: 200% 200%;
            animation: gradient 15s ease infinite;
        }
        
        .link-card {
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border-left: 4px solid transparent;
        }
        
        .link-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 20px 40px -5px rgba(102, 126, 234, 0.3);
            border-left-color: #667eea;
        }
        
        .captcha-box {
            border: 2px dashed #667eea;
            padding: 20px;
            border-radius: 12px;
            background: linear-gradient(135deg, #f9fafb 0%, #e0e7ff 100%);
        }
        
        /* CRITICAL: Fix input visibility */
        input, select, textarea {
            color: #1f2937 !important;
            background-color: white !important;
        }
        
        input::placeholder, textarea::placeholder {
            color: #9ca3af !important;
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            color: #1f2937 !important;
        }
        
        input:read-only {
            background-color: #f9fafb !important;
            color: #6b7280 !important;
        }
        
        .btn-gradient {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: all 0.3s ease;
        }
        
        .btn-gradient:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }
        
        .custom-scrollbar::-webkit-scrollbar { width: 10px; }
        .custom-scrollbar::-webkit-scrollbar-track { 
            background: #f1f1f1; 
            border-radius: 10px; 
        }
        .custom-scrollbar::-webkit-scrollbar-thumb { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px; 
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Navigation -->
    <nav class="gradient-bg text-white shadow-lg sticky top-0 z-50">
        <div class="container mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-3">
                    <i class="fas fa-link text-3xl"></i>
                    <span class="text-3xl font-bold">SecureLink</span>
                </div>
                <div id="navButtons" class="flex space-x-4"></div>
            </div>
        </div>
    </nav>

    <!-- Main Container -->
    <div id="app" class="container mx-auto px-4 py-8"></div>

    <!-- Toast Notifications -->
    <div id="toastContainer" class="fixed top-4 right-4 z-50 space-y-3"></div>

    <script>
        // Auto-detect API base URL
        window.API_BASE = window.location.origin;
        console.log('üåê API Base URL:', API_BASE);
        console.log('üîç Testing API connection...');
        // Require auth: redirect to login if no token
        window.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('authToken');
            if (!token) {
                window.location.href = '/login';
            }
        });
        
        // Test API health on load
        fetch(`${API_BASE}/api/health`)
            .then(res => {
                console.log('üì° API Response status:', res.status);
                return res.json();
            })
            .then(data => console.log('‚úÖ API Health:', data))
            .catch(err => {
                console.error('‚ùå API Connection Error:', err);
                console.error('‚ö†Ô∏è Make sure environment variables are set in Vercel!');
            });

        // Global state
        let currentUser = null;
        let currentView = 'login';
        let links = [];
        let currentCaptcha = null;

        // Utility functions
        function showToast(message, type = 'success') {
            const toast = document.createElement('div');
            const colors = {
                success: 'bg-green-500',
                error: 'bg-red-500',
                info: 'bg-blue-500',
                warning: 'bg-yellow-500'
            };
            const icons = {
                success: 'fa-check-circle',
                error: 'fa-exclamation-circle',
                info: 'fa-info-circle',
                warning: 'fa-exclamation-triangle'
            };
            
            toast.className = `${colors[type]} px-6 py-4 rounded-xl shadow-2xl text-white flex items-center space-x-3 min-w-[300px]`;
            toast.innerHTML = `
                <i class="fas ${icons[type]} text-2xl"></i>
                <span class="font-semibold">${message}</span>
            `;
            
            document.getElementById('toastContainer').appendChild(toast);
            setTimeout(() => {
                toast.style.opacity = '0';
                setTimeout(() => toast.remove(), 300);
            }, 4000);
        }

        function generateCaptcha() {
            const num1 = Math.floor(Math.random() * 10);
            const num2 = Math.floor(Math.random() * 10);
            return { num1, num2, answer: num1 + num2 };
        }

        // Authentication views
        function renderLogin() {
            currentCaptcha = generateCaptcha();
            return `
                <div class="max-w-md mx-auto mt-16 fade-in">
                    <div class="bg-white rounded-2xl shadow-2xl p-8">
                        <div class="text-center mb-8">
                            <i class="fas fa-lock text-6xl gradient-bg bg-clip-text text-transparent mb-4"></i>
                            <h2 class="text-3xl font-bold text-gray-800">Welcome Back</h2>
                            <p class="text-gray-600 mt-2">Sign in to manage your links</p>
                        </div>
                        
                        <div class="space-y-5">
                            <div>
                                <label class="block text-gray-800 font-bold mb-2">
                                    <i class="fas fa-envelope text-purple-600"></i> Email
                                </label>
                                <input type="email" id="loginEmail" class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg text-gray-900 focus:ring-2 focus:ring-purple-500" placeholder="your@email.com" autocomplete="email">
                            </div>
                            
                            <div>
                                <label class="block text-gray-800 font-bold mb-2">
                                    <i class="fas fa-key text-purple-600"></i> Password
                                </label>
                                <input type="password" id="loginPassword" class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg text-gray-900 focus:ring-2 focus:ring-purple-500" placeholder="Your password" autocomplete="current-password">
                            </div>

                            <div class="captcha-box">
                                <label class="block text-gray-800 font-bold mb-2">
                                    <i class="fas fa-shield-alt text-green-600"></i> Security Check
                                </label>
                                <div class="flex items-center space-x-4">
                                    <div class="text-2xl font-bold gradient-bg text-white px-6 py-3 rounded-lg shadow-lg">
                                        ${currentCaptcha.num1} + ${currentCaptcha.num2} = ?
                                    </div>
                                    <input type="number" id="captchaAnswer" class="flex-1 px-4 py-3 border-2 border-gray-300 rounded-lg text-gray-900 text-xl font-bold focus:ring-2 focus:ring-purple-500" placeholder="?" autocomplete="off">
                                </div>
                            </div>
                            
                            <button onclick="handleLogin()" class="w-full gradient-bg text-white py-4 rounded-lg font-bold text-lg hover:shadow-xl transition">
                                <i class="fas fa-sign-in-alt mr-2"></i> Sign In
                            </button>
                            
                            <div class="text-center pt-2">
                                <button onclick="switchToSignup()" class="text-purple-600 hover:text-purple-800 font-semibold text-lg">
                                    Don't have an account? <strong>Sign up</strong>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderSignup() {
            currentCaptcha = generateCaptcha();
            return `
                <div class="max-w-md mx-auto mt-16 fade-in">
                    <div class="bg-white rounded-2xl shadow-2xl p-8">
                        <div class="text-center mb-8">
                            <i class="fas fa-user-plus text-6xl gradient-bg bg-clip-text text-transparent mb-4"></i>
                            <h2 class="text-3xl font-bold text-gray-800">Create Account</h2>
                            <p class="text-gray-600 mt-2">Join SecureLink today</p>
                        </div>
                        
                        <div class="space-y-5">
                            <div>
                                <label class="block text-gray-800 font-bold mb-2">
                                    <i class="fas fa-user text-blue-600"></i> Full Name
                                </label>
                                <input type="text" id="signupName" class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg text-gray-900 focus:ring-2 focus:ring-purple-500" placeholder="John Doe" autocomplete="name">
                            </div>

                            <div>
                                <label class="block text-gray-800 font-bold mb-2">
                                    <i class="fas fa-envelope text-purple-600"></i> Email
                                </label>
                                <input type="email" id="signupEmail" class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg text-gray-900 focus:ring-2 focus:ring-purple-500" placeholder="your@email.com" autocomplete="email">
                            </div>
                            
                            <div>
                                <label class="block text-gray-800 font-bold mb-2">
                                    <i class="fas fa-key text-green-600"></i> Password
                                </label>
                                <input type="password" id="signupPassword" class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg text-gray-900 focus:ring-2 focus:ring-purple-500" placeholder="Create strong password" autocomplete="new-password">
                            </div>

                            <div class="captcha-box">
                                <label class="block text-gray-800 font-bold mb-2">
                                    <i class="fas fa-shield-alt text-green-600"></i> Security Check
                                </label>
                                <div class="flex items-center space-x-4">
                                    <div class="text-2xl font-bold gradient-bg text-white px-6 py-3 rounded-lg shadow-lg">
                                        ${currentCaptcha.num1} + ${currentCaptcha.num2} = ?
                                    </div>
                                    <input type="number" id="captchaAnswer" class="flex-1 px-4 py-3 border-2 border-gray-300 rounded-lg text-gray-900 text-xl font-bold focus:ring-2 focus:ring-purple-500" placeholder="?" autocomplete="off">
                                </div>
                            </div>
                            
                            <button onclick="handleSignup()" class="w-full gradient-bg text-white py-4 rounded-lg font-bold text-lg hover:shadow-xl transition">
                                <i class="fas fa-user-check mr-2"></i> Create Account
                            </button>
                            
                            <div class="text-center pt-2">
                                <button onclick="switchToLogin()" class="text-purple-600 hover:text-purple-800 font-semibold text-lg">
                                    Already have an account? <strong>Sign in</strong>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        // Authentication handlers
        async function handleLogin() {
            const email = document.getElementById('loginEmail').value.trim();
            const password = document.getElementById('loginPassword').value.trim();
            const captchaAnswer = parseInt(document.getElementById('captchaAnswer').value);

            if (!email || !password) {
                showToast('Please fill in all fields', 'error');
                return;
            }

            if (captchaAnswer !== currentCaptcha.answer) {
                showToast('CAPTCHA verification failed', 'error');
                currentCaptcha = generateCaptcha();
                render();
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/api/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email,
                        password,
                        captchaAnswer,
                        captchaCorrect: currentCaptcha.answer
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Login failed');
                }

                currentUser = data.user;
                localStorage.setItem('authToken', data.user.token);
                showToast('Login successful! üéâ', 'success');
                switchToDashboard();
            } catch (error) {
                showToast(error.message, 'error');
                currentCaptcha = generateCaptcha();
                render();
            }
        }

        async function handleSignup() {
            const name = document.getElementById('signupName').value.trim();
            const email = document.getElementById('signupEmail').value.trim();
            const password = document.getElementById('signupPassword').value.trim();
            const captchaAnswer = parseInt(document.getElementById('captchaAnswer').value);

            if (!name || !email || !password) {
                showToast('Please fill in all fields', 'error');
                return;
            }

            if (captchaAnswer !== currentCaptcha.answer) {
                showToast('CAPTCHA verification failed', 'error');
                currentCaptcha = generateCaptcha();
                render();
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/api/auth/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        name,
                        email,
                        password,
                        captchaAnswer,
                        captchaCorrect: currentCaptcha.answer
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Signup failed');
                }

                currentUser = data.user;
                localStorage.setItem('authToken', data.user.token);
                showToast('Account created successfully! üéâ', 'success');
                switchToDashboard();
            } catch (error) {
                showToast(error.message, 'error');
                currentCaptcha = generateCaptcha();
                render();
            }
        }

        function handleLogout() {
            currentUser = null;
            localStorage.removeItem('authToken');
            links = [];
            showToast('Logged out successfully', 'info');
            switchToLogin();
        }

        // Dashboard view
        async function renderDashboard() {
            await loadUserLinks();

            const activeLinks = links.filter(l => !checkExpiry(l));
            const totalClicks = links.reduce((sum, l) => sum + (l.clicks || 0), 0);
            const expiredLinks = links.filter(l => checkExpiry(l));

            return `
                <div class="fade-in">
                    <!-- Stats Cards -->
                    <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
                        <div class="bg-gradient-to-br from-blue-500 to-blue-700 rounded-2xl shadow-xl p-6 text-white">
                            <div class="flex items-center justify-between">
                                <div>
                                    <p class="text-blue-100 text-sm font-semibold">Total Links</p>
                                    <p class="text-4xl font-bold mt-2">${links.length}</p>
                                </div>
                                <i class="fas fa-link text-5xl opacity-30"></i>
                            </div>
                        </div>

                        <div class="bg-gradient-to-br from-green-500 to-green-700 rounded-2xl shadow-xl p-6 text-white">
                            <div class="flex items-center justify-between">
                                <div>
                                    <p class="text-green-100 text-sm font-semibold">Active Links</p>
                                    <p class="text-4xl font-bold mt-2">${activeLinks.length}</p>
                                </div>
                                <i class="fas fa-check-circle text-5xl opacity-30"></i>
                            </div>
                        </div>

                        <div class="bg-gradient-to-br from-purple-500 to-purple-700 rounded-2xl shadow-xl p-6 text-white">
                            <div class="flex items-center justify-between">
                                <div>
                                    <p class="text-purple-100 text-sm font-semibold">Total Clicks</p>
                                    <p class="text-4xl font-bold mt-2">${totalClicks}</p>
                                </div>
                                <i class="fas fa-mouse-pointer text-5xl opacity-30"></i>
                            </div>
                        </div>

                        <div class="bg-gradient-to-br from-red-500 to-red-700 rounded-2xl shadow-xl p-6 text-white">
                            <div class="flex items-center justify-between">
                                <div>
                                    <p class="text-red-100 text-sm font-semibold">Expired</p>
                                    <p class="text-4xl font-bold mt-2">${expiredLinks.length}</p>
                                </div>
                                <i class="fas fa-clock text-5xl opacity-30"></i>
                            </div>
                        </div>
                    </div>

                    <!-- Create Link Button -->
                    <div class="mb-8 text-center">
                        <a href="/" class="inline-flex items-center space-x-3 gradient-bg text-white px-8 py-4 rounded-xl font-bold text-lg shadow-xl hover:shadow-2xl transition-all">
                            <i class="fas fa-plus-circle text-2xl"></i>
                            <span>Create New Link</span>
                        </a>
                    </div>

                    <!-- Links List -->
                    <div class="bg-white rounded-2xl shadow-xl p-8">
                        <div class="flex justify-between items-center mb-6">
                            <h3 class="text-3xl font-bold text-gray-800 flex items-center">
                                <i class="fas fa-list gradient-bg bg-clip-text text-transparent mr-3"></i>
                                Your Links
                            </h3>
                            <button id="deleteSelectedBtn" onclick="deleteSelectedLinks()" class="hidden bg-red-500 text-white px-6 py-3 rounded-xl hover:bg-red-600 transition-all font-bold shadow-lg">
                                <i class="fas fa-trash-alt mr-2"></i> Delete Selected (<span id="selectedCount">0</span>)
                            </button>
                        </div>
                        <div class="space-y-4" id="linksList">
                            ${renderLinksList()}
                        </div>
                    </div>
                </div>
            `;
        }

        // Selected links state
        let selectedLinkIds = new Set();

        function renderLinksList() {
            if (links.length === 0) {
                return `
                    <div class="text-center py-16">
                        <i class="fas fa-inbox text-gray-300 text-8xl mb-4"></i>
                        <p class="text-2xl text-gray-500 font-semibold mb-2">No links created yet</p>
                        <p class="text-gray-400">Create your first short link to get started!</p>
                        <a href="/" class="inline-block mt-6 gradient-bg text-white px-6 py-3 rounded-lg font-semibold hover:shadow-lg transition">
                            <i class="fas fa-plus mr-2"></i> Create Link
                        </a>
                    </div>
                `;
            }

            const selectAllChecked = selectedLinkIds.size === links.length && links.length > 0;

            return `
                <!-- Select All Checkbox -->
                <div class="flex items-center justify-between p-5 bg-purple-50 rounded-xl mb-4 border-2 border-purple-300 shadow-sm">
                    <label class="flex items-center space-x-3 cursor-pointer">
                        <input 
                            type="checkbox" 
                            id="selectAll" 
                            ${selectAllChecked ? 'checked' : ''} 
                            onchange="toggleSelectAll(this.checked)"
                            class="w-6 h-6 text-purple-600 rounded focus:ring-2 focus:ring-purple-500 cursor-pointer"
                        >
                        <span class="font-bold text-purple-900 text-lg">
                            <i class="fas fa-check-double mr-2"></i>Select All Links
                        </span>
                    </label>
                    <span class="text-sm text-purple-800 font-bold bg-purple-200 px-4 py-2 rounded-full">
                        ${selectedLinkIds.size} of ${links.length} selected
                    </span>
                </div>

                <!-- Links -->
                ${links.map(link => {
                    const isExpired = checkExpiry(link);
                    const shortUrl = `${API_BASE}/${link.shortCode}`;
                    const isSelected = selectedLinkIds.has(link.id);
                    
                    return `
                        <div class="border-2 ${isSelected ? 'border-purple-500 bg-purple-50 shadow-lg' : 'border-gray-200 bg-white'} rounded-xl p-5 link-card ${isExpired ? 'opacity-60' : ''} transition-all duration-300">
                            <div class="flex items-start space-x-4">
                                <!-- Checkbox -->\n                                <input 
                                    type="checkbox" 
                                    ${isSelected ? 'checked' : ''} 
                                    onchange="toggleLinkSelection('${link.id}', this.checked)"
                                    class="w-6 h-6 mt-1 text-purple-600 rounded focus:ring-2 focus:ring-purple-500 cursor-pointer flex-shrink-0"
                                >
                                
                                <!-- Link Content -->
                                <div class="flex-1 min-w-0">
                                    <div class="flex flex-col md:flex-row justify-between items-start md:items-center space-y-4 md:space-y-0">
                                        <div class="flex-1">
                                            <div class="flex items-center space-x-3 mb-2 flex-wrap">
                                                ${link.title ? `<h4 class="font-bold text-lg text-gray-800">${link.title}</h4>` : ''}
                                                ${isExpired ? '<span class="bg-red-500 text-white px-3 py-1 rounded-full text-xs font-bold">Expired</span>' : '<span class="bg-green-500 text-white px-3 py-1 rounded-full text-xs font-bold">Active</span>'}
                                                ${link.password ? '<i class="fas fa-lock text-yellow-600 text-xl" title="Password Protected"></i>' : ''}
                                            </div>
                                            <p class="text-base text-purple-600 font-semibold mb-1 break-all">
                                                <i class="fas fa-link mr-1"></i> ${shortUrl}
                                            </p>
                                            <p class="text-sm text-gray-500 break-all mb-2">
                                                <i class="fas fa-external-link-alt mr-1"></i> ${link.originalUrl}
                                            </p>
                                            <div class="flex items-center space-x-4 text-sm text-gray-600 flex-wrap">
                                                <span class="font-semibold"><i class="fas fa-mouse-pointer text-purple-600"></i> ${link.clicks || 0} clicks</span>
                                                ${link.expiryTime ? `<span><i class="fas fa-clock text-orange-600"></i> Expires: ${new Date(link.expiryTime).toLocaleString()}</span>` : '<span><i class="fas fa-infinity text-green-600"></i> No expiry</span>'}
                                            </div>
                                        </div>
                                        
                                        <div class="flex items-center space-x-2">
                                            <button onclick="copyLink('${shortUrl}')" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-3 rounded-lg transition font-semibold shadow-md" title="Copy Link">
                                                <i class="fas fa-copy"></i>
                                            </button>
                                            <button onclick="showQRCode('${link.shortCode}')" class="bg-purple-500 hover:bg-purple-600 text-white px-4 py-3 rounded-lg transition font-semibold shadow-md" title="QR Code">
                                                <i class="fas fa-qrcode"></i>
                                            </button>
                                            <button onclick="deleteLink('${link.id}')" class="bg-red-500 hover:bg-red-600 text-white px-4 py-3 rounded-lg transition font-semibold shadow-md" title="Delete">
                                                <i class="fas fa-trash"></i>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                }).join('')}
            `;
        }

        function toggleLinkSelection(linkId, isChecked) {
            if (isChecked) {
                selectedLinkIds.add(linkId);
            } else {
                selectedLinkIds.delete(linkId);
            }
            updateDeleteButton();
        }

        function toggleSelectAll(isChecked) {
            if (isChecked) {
                links.forEach(link => selectedLinkIds.add(link.id));
            } else {
                selectedLinkIds.clear();
            }
            render();
        }

        function updateDeleteButton() {
            const deleteBtn = document.getElementById('deleteSelectedBtn');
            const countSpan = document.getElementById('selectedCount');
            
            if (deleteBtn && countSpan) {
                countSpan.textContent = selectedLinkIds.size;
                
                if (selectedLinkIds.size > 0) {
                    deleteBtn.classList.remove('hidden');
                } else {
                    deleteBtn.classList.add('hidden');
                }
            }
        }

        async function deleteSelectedLinks() {
            if (selectedLinkIds.size === 0) {
                showToast('No links selected', 'error');
                return;
            }

            const count = selectedLinkIds.size;
            const confirmed = confirm(`‚ö†Ô∏è Are you sure you want to delete ${count} selected link${count > 1 ? 's' : ''}?\n\nThis action cannot be undone!`);
            
            if (!confirmed) return;

            try {
                const token = localStorage.getItem('authToken');
                const deletePromises = Array.from(selectedLinkIds).map(id =>
                    fetch(`${API_BASE}/api/links?id=${id}`, {
                        method: 'DELETE',
                        headers: { 'Authorization': `Bearer ${token}` }
                    })
                );

                await Promise.all(deletePromises);
                
                selectedLinkIds.clear();
                showToast(`Successfully deleted ${count} link${count > 1 ? 's' : ''}! üóëÔ∏è`, 'success');
                render();
            } catch (error) {
                showToast('Failed to delete selected links', 'error');
                console.error('Delete error:', error);
            }
        }

        function checkExpiry(link) {
            if (!link.expiryTime) return false;
            return new Date() > new Date(link.expiryTime);
        }

        async function loadUserLinks() {
            try {
                const token = localStorage.getItem('authToken');
                const response = await fetch(`${API_BASE}/api/links`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                const data = await response.json();
                if (response.ok) {
                    links = data.links || [];
                    console.log('‚úÖ Loaded', links.length, 'links');
                } else {
                    console.error('‚ùå Failed to load links:', data.error);
                }
            } catch (error) {
                console.error('‚ùå Load links error:', error);
            }
        }

        async function deleteLink(id) {
            if (!confirm('Are you sure you want to delete this link?')) return;

            try {
                const token = localStorage.getItem('authToken');
                const response = await fetch(`${API_BASE}/api/links?id=${id}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    showToast('Link deleted successfully', 'info');
                    render();
                } else {
                    throw new Error('Failed to delete link');
                }
            } catch (error) {
                showToast('Failed to delete link', 'error');
            }
        }

        function copyLink(url) {
            navigator.clipboard.writeText(url).then(() => {
                showToast('Copied to clipboard! ‚úì', 'success');
            }).catch(() => {
                showToast('Failed to copy', 'error');
            });
        }

        function showQRCode(shortCode) {
            const shortUrl = `${API_BASE}/${shortCode}`;
            
            const modal = document.createElement('div');
            modal.className = 'fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center z-50';
            modal.innerHTML = `
                <div class="bg-white rounded-3xl p-10 max-w-md w-full mx-4 shadow-2xl fade-in">
                    <div class="text-center">
                        <h3 class="text-3xl font-bold text-gray-800 mb-6 flex items-center justify-center">
                            <i class="fas fa-qrcode gradient-bg bg-clip-text text-transparent mr-3"></i>
                            QR Code
                        </h3>
                        <div id="qrcodeContainer" class="flex justify-center mb-6 p-4 bg-gray-50 rounded-2xl"></div>
                        <p class="text-sm text-gray-600 mb-6 break-all font-mono bg-purple-50 p-3 rounded-lg">${shortUrl}</p>
                        <button onclick="this.closest('.fixed').remove()" class="w-full gradient-bg text-white px-6 py-3 rounded-xl font-bold hover:shadow-xl transition text-lg">
                            <i class="fas fa-times mr-2"></i> Close
                        </button>
                    </div>
                </div>
            `;
            document.body.appendChild(modal);
            
            // Generate QR code
            new QRCode(document.getElementById('qrcodeContainer'), {
                text: shortUrl,
                width: 256,
                height: 256,
                colorDark: '#667eea',
                colorLight: '#ffffff'
            });
        }

        // Navigation
        function switchToLogin() {
            currentView = 'login';
            render();
        }

        function switchToSignup() {
            currentView = 'signup';
            render();
        }

        function switchToDashboard() {
            currentView = 'dashboard';
            render();
        }

        function updateNav() {
            const nav = document.getElementById('navButtons');
            if (currentUser) {
                nav.innerHTML = `
                    <span class="text-white font-semibold">
                        <i class="fas fa-user mr-1"></i> ${currentUser.name}
                    </span>
                    <a href="/" class="bg-white bg-opacity-20 hover:bg-opacity-30 text-white px-4 py-2 rounded-lg transition">
                        <i class="fas fa-home mr-1"></i> Home
                    </a>
                    <button onclick="handleLogout()" class="bg-white text-purple-600 px-4 py-2 rounded-lg font-semibold hover:bg-purple-100 transition">
                        <i class="fas fa-sign-out-alt mr-1"></i> Logout
                    </button>
                `;
            } else {
                nav.innerHTML = `
                    <a href="/" class="bg-white bg-opacity-20 hover:bg-opacity-30 text-white px-4 py-2 rounded-lg transition">
                        <i class="fas fa-home mr-1"></i> Home
                    </a>
                `;
            }
        }

        // Main render
        async function render() {
            const app = document.getElementById('app');
            
            if (!currentUser) {
                app.innerHTML = currentView === 'signup' ? renderSignup() : renderLogin();
            } else {
                app.innerHTML = await renderDashboard();
            }
            
            updateNav();
        }

        // Initialize
        window.addEventListener('DOMContentLoaded', async () => {
            console.log('üöÄ SecureLink Dashboard loading...');
            
            const token = localStorage.getItem('authToken');
            if (token) {
                try {
                    const response = await fetch(`${API_BASE}/api/auth/me`, {
                        headers: { 'Authorization': `Bearer ${token}` }
                    });
                    
                    if (response.ok) {
                        const data = await response.json();
                        currentUser = data.user;
                        currentView = 'dashboard';
                        console.log('‚úÖ Auto-login successful');
                    } else {
                        localStorage.removeItem('authToken');
                        console.log('‚ö†Ô∏è Token invalid, please login');
                    }
                } catch (error) {
                    localStorage.removeItem('authToken');
                    console.error('‚ùå Auto-login failed:', error);
                }
            }
            
            render();
        });
    </script>
</body>
</html>
