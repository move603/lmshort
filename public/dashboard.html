<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - SecureLink</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .fade-in { animation: fadeIn 0.6s ease-out; }
        
        .gradient-bg { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            background-size: 200% 200%;
            animation: gradient 15s ease infinite;
        }
        
        .link-card {
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border-left: 4px solid transparent;
        }
        
        .link-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 20px 40px -5px rgba(102, 126, 234, 0.3);
            border-left-color: #667eea;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Navigation -->
    <nav class="gradient-bg text-white shadow-lg sticky top-0 z-50">
        <div class="container mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-3">
                    <i class="fas fa-link text-3xl"></i>
                    <span class="text-3xl font-bold">SecureLink</span>
                </div>
                <div id="navButtons" class="flex space-x-4"></div>
            </div>
        </div>
    </nav>

    <!-- Main Container -->
    <div id="app" class="container mx-auto px-4 py-8"></div>

    <!-- Toast Notifications -->
    <div id="toastContainer" class="fixed top-4 right-4 z-50 space-y-3"></div>

    <script>
        // Auto-detect API base URL
        window.API_BASE = window.location.origin;

        // Global state
        let currentUser = null;
        let currentView = 'login';
        let links = [];

        // Utility functions
        function showToast(message, type = 'success') {
            const toast = document.createElement('div');
            const colors = {
                success: 'bg-green-500',
                error: 'bg-red-500',
                info: 'bg-blue-500'
            };
            const icons = {
                success: 'fa-check-circle',
                error: 'fa-exclamation-circle',
                info: 'fa-info-circle'
            };
            
            toast.className = `${colors[type]} px-6 py-4 rounded-xl shadow-2xl text-white flex items-center space-x-3 min-w-[300px]`;
            toast.innerHTML = `
                <i class="fas ${icons[type]} text-2xl"></i>
                <span class="font-semibold">${message}</span>
            `;
            
            document.getElementById('toastContainer').appendChild(toast);
            setTimeout(() => {
                toast.style.opacity = '0';
                setTimeout(() => toast.remove(), 300);
            }, 4000);
        }

        // Authentication views
        function renderLogin() {
            return `
                <div class="max-w-md mx-auto mt-16 fade-in">
                    <div class="bg-white rounded-2xl shadow-2xl p-8">
                        <div class="text-center mb-8">
                            <i class="fas fa-lock text-6xl gradient-bg bg-clip-text text-transparent mb-4"></i>
                            <h2 class="text-3xl font-bold text-gray-800">Welcome Back</h2>
                            <p class="text-gray-600 mt-2">Sign in to manage your links</p>
                        </div>
                        
                        <div class="space-y-5">
                            <div>
                                <label class="block text-gray-800 font-bold mb-2">Email</label>
                                <input type="email" id="loginEmail" class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg text-gray-900" placeholder="your@email.com">
                            </div>
                            
                            <div>
                                <label class="block text-gray-800 font-bold mb-2">Password</label>
                                <input type="password" id="loginPassword" class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg text-gray-900" placeholder="Your password">
                            </div>
                            
                            <button onclick="handleLogin()" class="w-full gradient-bg text-white py-4 rounded-lg font-bold text-lg">
                                <i class="fas fa-sign-in-alt mr-2"></i> Sign In
                            </button>
                            
                            <div class="text-center pt-2">
                                <button onclick="switchToSignup()" class="text-purple-600 hover:text-purple-800 font-semibold text-lg">
                                    Don't have an account? <strong>Sign up</strong>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderSignup() {
            return `
                <div class="max-w-md mx-auto mt-16 fade-in">
                    <div class="bg-white rounded-2xl shadow-2xl p-8">
                        <div class="text-center mb-8">
                            <i class="fas fa-user-plus text-6xl gradient-bg bg-clip-text text-transparent mb-4"></i>
                            <h2 class="text-3xl font-bold text-gray-800">Create Account</h2>
                            <p class="text-gray-600 mt-2">Join SecureLink today</p>
                        </div>
                        
                        <div class="space-y-5">
                            <div>
                                <label class="block text-gray-800 font-bold mb-2">Full Name</label>
                                <input type="text" id="signupName" class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg text-gray-900" placeholder="John Doe">
                            </div>

                            <div>
                                <label class="block text-gray-800 font-bold mb-2">Email</label>
                                <input type="email" id="signupEmail" class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg text-gray-900" placeholder="your@email.com">
                            </div>
                            
                            <div>
                                <label class="block text-gray-800 font-bold mb-2">Password</label>
                                <input type="password" id="signupPassword" class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg text-gray-900" placeholder="Create strong password">
                            </div>
                            
                            <button onclick="handleSignup()" class="w-full gradient-bg text-white py-4 rounded-lg font-bold text-lg">
                                <i class="fas fa-user-check mr-2"></i> Create Account
                            </button>
                            
                            <div class="text-center pt-2">
                                <button onclick="switchToLogin()" class="text-purple-600 hover:text-purple-800 font-semibold text-lg">
                                    Already have an account? <strong>Sign in</strong>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        // Authentication handlers
        async function handleLogin() {
            const email = document.getElementById('loginEmail').value.trim();
            const password = document.getElementById('loginPassword').value.trim();

            if (!email || !password) {
                showToast('Please fill in all fields', 'error');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/api/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email,
                        password,
                        captchaAnswer: 5,
                        captchaCorrect: 5
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Login failed');
                }

                currentUser = data.user;
                localStorage.setItem('authToken', data.user.token);
                showToast('Login successful! ðŸŽ‰', 'success');
                switchToDashboard();
            } catch (error) {
                showToast(error.message, 'error');
            }
        }

        async function handleSignup() {
            const name = document.getElementById('signupName').value.trim();
            const email = document.getElementById('signupEmail').value.trim();
            const password = document.getElementById('signupPassword').value.trim();

            if (!name || !email || !password) {
                showToast('Please fill in all fields', 'error');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/api/auth/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        name,
                        email,
                        password,
                        captchaAnswer: 5,
                        captchaCorrect: 5
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Signup failed');
                }

                currentUser = data.user;
                localStorage.setItem('authToken', data.user.token);
                showToast('Account created successfully! ðŸŽ‰', 'success');
                switchToDashboard();
            } catch (error) {
                showToast(error.message, 'error');
            }
        }

        function handleLogout() {
            currentUser = null;
            localStorage.removeItem('authToken');
            links = [];
            showToast('Logged out successfully', 'info');
            switchToLogin();
        }

        // Dashboard view
        async function renderDashboard() {
            await loadUserLinks();

            const totalClicks = links.reduce((sum, l) => sum + (l.clicks || 0), 0);

            return `
                <div class="fade-in">
                    <!-- Stats Cards -->
                    <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
                        <div class="bg-gradient-to-br from-blue-500 to-blue-700 rounded-2xl shadow-xl p-6 text-white">
                            <div class="flex items-center justify-between">
                                <div>
                                    <p class="text-blue-100 text-sm font-semibold">Total Links</p>
                                    <p class="text-4xl font-bold mt-2">${links.length}</p>
                                </div>
                                <i class="fas fa-link text-5xl opacity-30"></i>
                            </div>
                        </div>

                        <div class="bg-gradient-to-br from-purple-500 to-purple-700 rounded-2xl shadow-xl p-6 text-white">
                            <div class="flex items-center justify-between">
                                <div>
                                    <p class="text-purple-100 text-sm font-semibold">Total Clicks</p>
                                    <p class="text-4xl font-bold mt-2">${totalClicks}</p>
                                </div>
                                <i class="fas fa-mouse-pointer text-5xl opacity-30"></i>
                            </div>
                        </div>
                    </div>

                    <!-- Create Link Button -->
                    <div class="mb-8 text-center">
                        <a href="/" class="inline-flex items-center space-x-3 gradient-bg text-white px-8 py-4 rounded-xl font-bold text-lg shadow-xl">
                            <i class="fas fa-plus-circle text-2xl"></i>
                            <span>Create New Link</span>
                        </a>
                    </div>

                    <!-- Links List -->
                    <div class="bg-white rounded-2xl shadow-xl p-8">
                        <h3 class="text-3xl font-bold text-gray-800 mb-6">Your Links</h3>
                        <div class="space-y-4" id="linksList">
                            ${renderLinksList()}
                        </div>
                    </div>
                </div>
            `;
        }

        function renderLinksList() {
            if (links.length === 0) {
                return `
                    <div class="text-center py-16">
                        <i class="fas fa-inbox text-gray-300 text-8xl mb-4"></i>
                        <p class="text-2xl text-gray-500 font-semibold mb-2">No links created yet</p>
                        <p class="text-gray-400">Create your first short link to get started!</p>
                    </div>
                `;
            }

            return links.map(link => {
                const shortUrl = `${API_BASE}/${link.shortCode}`;
                
                return `
                    <div class="border-2 border-gray-200 bg-white rounded-xl p-5 link-card">
                        <div class="flex flex-col md:flex-row justify-between items-start md:items-center space-y-4 md:space-y-0">
                            <div class="flex-1">
                                <div class="flex items-center space-x-3 mb-2">
                                    ${link.title ? `<h4 class="font-bold text-lg text-gray-800">${link.title}</h4>` : ''}
                                    <span class="bg-green-500 text-white px-3 py-1 rounded-full text-xs font-bold">Active</span>
                                </div>
                                <p class="text-base text-purple-600 font-semibold mb-1">
                                    <i class="fas fa-link mr-1"></i> ${shortUrl}
                                </p>
                                <p class="text-sm text-gray-500 mb-2">
                                    <i class="fas fa-external-link-alt mr-1"></i> ${link.originalUrl}
                                </p>
                                <div class="flex items-center space-x-4 text-sm text-gray-600">
                                    <span class="font-semibold"><i class="fas fa-mouse-pointer text-purple-600"></i> ${link.clicks || 0} clicks</span>
                                </div>
                            </div>
                            
                            <div class="flex items-center space-x-2">
                                <button onclick="copyLink('${shortUrl}')" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-3 rounded-lg transition font-semibold" title="Copy Link">
                                    <i class="fas fa-copy"></i>
                                </button>
                                <button onclick="deleteLink('${link.id}')" class="bg-red-500 hover:bg-red-600 text-white px-4 py-3 rounded-lg transition font-semibold" title="Delete">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        async function loadUserLinks() {
            try {
                const token = localStorage.getItem('authToken');
                const response = await fetch(`${API_BASE}/api/links`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                const data = await response.json();
                if (response.ok) {
                    links = data.links || [];
                }
            } catch (error) {
                console.error('Load links error:', error);
            }
        }

        async function deleteLink(id) {
            if (!confirm('Are you sure you want to delete this link?')) return;

            try {
                const token = localStorage.getItem('authToken');
                const response = await fetch(`${API_BASE}/api/links?id=${id}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    showToast('Link deleted successfully', 'info');
                    render();
                } else {
                    throw new Error('Failed to delete link');
                }
            } catch (error) {
                showToast('Failed to delete link', 'error');
            }
        }

        function copyLink(url) {
            navigator.clipboard.writeText(url).then(() => {
                showToast('Copied to clipboard! âœ“', 'success');
            });
        }

        // Navigation
        function switchToLogin() {
            currentView = 'login';
            render();
        }

        function switchToSignup() {
            currentView = 'signup';
            render();
        }

        function switchToDashboard() {
            currentView = 'dashboard';
            render();
        }

        function updateNav() {
            const nav = document.getElementById('navButtons');
            if (currentUser) {
                nav.innerHTML = `
                    <span class="text-white font-semibold">
                        <i class="fas fa-user mr-1"></i> ${currentUser.name}
                    </span>
                    <a href="/" class="bg-white bg-opacity-20 hover:bg-opacity-30 text-white px-4 py-2 rounded-lg transition">
                        <i class="fas fa-home mr-1"></i> Home
                    </a>
                    <button onclick="handleLogout()" class="bg-white text-purple-600 px-4 py-2 rounded-lg font-semibold hover:bg-purple-100 transition">
                        <i class="fas fa-sign-out-alt mr-1"></i> Logout
                    </button>
                `;
            } else {
                nav.innerHTML = `
                    <a href="/" class="bg-white bg-opacity-20 hover:bg-opacity-30 text-white px-4 py-2 rounded-lg transition">
                        <i class="fas fa-home mr-1"></i> Home
                    </a>
                `;
            }
        }

        // Main render
        async function render() {
            const app = document.getElementById('app');
            
            if (!currentUser) {
                app.innerHTML = currentView === 'signup' ? renderSignup() : renderLogin();
            } else {
                app.innerHTML = await renderDashboard();
            }
            
            updateNav();
        }

        // Initialize
        window.addEventListener('DOMContentLoaded', async () => {
            const token = localStorage.getItem('authToken');
            if (token) {
                try {
                    const response = await fetch(`${API_BASE}/api/auth/me`, {
                        headers: { 'Authorization': `Bearer ${token}` }
                    });
                    
                    if (response.ok) {
                        const data = await response.json();
                        currentUser = data.user;
                        currentView = 'dashboard';
                    } else {
                        localStorage.removeItem('authToken');
                    console.log('Token invalid, please login');
                    }
                } catch (error) {
                    localStorage.removeItem('authToken');
                    console.error('Auto-login failed:', error);
                }
            }
            
            render();
        });
    </script>
</body>
</html>
