<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SecureLink - Modern Link Shortener</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Core Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            from {
                transform: translateX(-100%);
            }

            to {
                transform: translateX(0);
            }
        }

        @keyframes slideUp {
            from {
                transform: translateY(100%);
            }

            to {
                transform: translateY(0);
            }
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .fade-in {
            animation: fadeIn 0.4s ease-out;
        }

        .slide-in {
            animation: slideIn 0.3s ease-out;
        }

        .slide-up {
            animation: slideUp 0.3s ease-out;
        }

        .pulse-animation {
            animation: pulse 2s infinite;
        }

        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            background-size: 200% 200%;
            animation: gradient 15s ease infinite;
        }

        /* Mobile-First Base Styles */
        body {
            font-size: 16px;
            -webkit-tap-highlight-color: transparent;
            background-color: #f9fafb;
        }

        /* Touch Targets */
        button,
        a,
        input,
        select,
        textarea {
            min-height: 48px;
            touch-action: manipulation;
        }

        /* Form Elements */
        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
        }

        /* Mobile Navigation Overlay */
        .mobile-nav-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 40;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }

        .mobile-nav-overlay.active {
            opacity: 1;
            pointer-events: auto;
        }

        .mobile-nav-content {
            position: fixed;
            top: 0;
            right: -100%;
            width: 85%;
            max-width: 300px;
            height: 100%;
            background: white;
            z-index: 50;
            transition: right 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: -5px 0 25px rgba(0, 0, 0, 0.1);
            padding: 2rem 1.5rem;
            display: flex;
            flex-direction: column;
        }

        .mobile-nav-content.active {
            right: 0;
        }

        /* Responsive Grid & Layout */
        @media (max-width: 768px) {
            .container {
                padding-left: 1rem;
                padding-right: 1rem;
            }

            /* Stack Stats Cards */
            .grid-cols-1.md\:grid-cols-4 {
                grid-template-columns: 1fr !important;
                gap: 1rem;
            }

            /* Adjust Link Cards */
            .link-card {
                padding: 1rem !important;
                margin-bottom: 1rem;
            }

            /* Mobile Modal (Bottom Sheet) */
            .modal-wrapper {
                align-items: flex-end !important;
            }

            .modal-content {
                width: 100% !important;
                max-width: 100% !important;
                border-radius: 1.5rem 1.5rem 0 0 !important;
                margin: 0 !important;
                animation: slideUp 0.3s ease-out !important;
            }

            .desktop-nav {
                display: none !important;
            }

            .mobile-menu-btn {
                display: block !important;
            }
        }

        @media (min-width: 769px) {
            .mobile-menu-btn {
                display: none !important;
            }

            .desktop-nav {
                display: flex !important;
            }
        }

        /* Custom Scrollbar */
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }

        .custom-scrollbar::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 3px;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }
    </style>
</head>

<body class="bg-gray-50 min-h-screen flex flex-col">
    <!-- Navigation -->
    <nav class="gradient-bg text-white shadow-lg sticky top-0 z-30">
        <div class="container mx-auto px-4 py-3">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-2 cursor-pointer" onclick="switchToDashboard()">
                    <i class="fas fa-link text-2xl"></i>
                    <span class="text-2xl font-bold">SecureLink</span>
                </div>

                <!-- Desktop Navigation -->
                <div id="navButtons" class="desktop-nav flex space-x-4 items-center"></div>

                <!-- Mobile Menu Button -->
                <button id="mobileMenuBtn"
                    class="mobile-menu-btn text-white p-2 rounded-lg hover:bg-white/20 transition"
                    onclick="toggleMobileMenu()">
                    <i class="fas fa-bars text-xl"></i>
                </button>
            </div>
        </div>
    </nav>

    <!-- Mobile Navigation Menu -->
    <div id="mobileNavOverlay" class="mobile-nav-overlay" onclick="closeMobileMenu()"></div>
    <div id="mobileNavContent" class="mobile-nav-content">
        <div class="flex justify-between items-center mb-8">
            <span class="text-xl font-bold text-gray-800">Menu</span>
            <button onclick="closeMobileMenu()" class="text-gray-500 hover:text-gray-800 p-2">
                <i class="fas fa-times text-xl"></i>
            </button>
        </div>
        <div id="mobileNavButtons" class="flex flex-col space-y-4"></div>
    </div>

    <!-- Main Container -->
    <div id="app" class="container mx-auto px-4 py-6 flex-grow"></div>

    <!-- Toast Notifications -->
    <div id="toastContainer" class="fixed top-4 right-4 z-50 space-y-2 pointer-events-none"></div>

    <script>
        // ==================== GLOBAL STATE ====================
        const APP_STATE = {
            currentUser: null,
            currentView: 'login',
            links: [],
            currentCaptcha: null
        };

        // ==================== UTILITY FUNCTIONS ====================
        function showToast(message, type = 'success') {
            const toast = document.createElement('div');
            toast.className = `px-6 py-4 rounded-lg shadow-lg text-white transform transition-all duration-300 pointer-events-auto flex items-center space-x-3 ${type === 'success' ? 'bg-green-600' : type === 'error' ? 'bg-red-600' : 'bg-blue-600'
                }`;
            toast.innerHTML = `
                <i class="fas fa-${type === 'success' ? 'check-circle' : type === 'error' ? 'exclamation-circle' : 'info-circle'}"></i>
                <span class="font-medium">${message}</span>
            `;
            document.getElementById('toastContainer').appendChild(toast);
            setTimeout(() => {
                toast.style.opacity = '0';
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        function isValidURL(url) {
            if (!url || url.trim() === '') return false;
            return true; // Accept everything
        }

        function generateCaptcha() {
            const num1 = Math.floor(Math.random() * 10);
            const num2 = Math.floor(Math.random() * 10);
            return { num1, num2, answer: num1 + num2 };
        }

        // ==================== NAVIGATION ====================
        function toggleMobileMenu() {
            document.getElementById('mobileNavOverlay').classList.toggle('active');
            document.getElementById('mobileNavContent').classList.toggle('active');
        }

        function closeMobileMenu() {
            document.getElementById('mobileNavOverlay').classList.remove('active');
            document.getElementById('mobileNavContent').classList.remove('active');
        }

        function updateNavigation() {
            const nav = document.getElementById('navButtons');
            const mobileNav = document.getElementById('mobileNavButtons');

            if (APP_STATE.currentUser) {
                const links = [
                    { icon: 'th-large', text: 'Dashboard', action: 'switchToDashboard()' },
                    { icon: 'list', text: 'Link List', action: 'switchToLinks()' },
                    { icon: 'sign-out-alt', text: 'Logout', action: 'handleLogout()', color: 'text-red-600' }
                ];

                nav.innerHTML = links.map(l => `
                    <button onclick="${l.action}" class="${l.color || 'text-white'} hover:opacity-80 transition font-medium px-3 py-2 rounded-lg flex items-center">
                        <i class="fas fa-${l.icon} mr-2"></i> ${l.text}
                    </button>
                `).join('');

                mobileNav.innerHTML = links.map(l => `
                    <button onclick="${l.action}; closeMobileMenu()" class="w-full text-left ${l.color || 'text-gray-700'} hover:bg-gray-100 px-4 py-3 rounded-xl transition font-medium flex items-center text-lg">
                        <i class="fas fa-${l.icon} mr-3 w-6 text-center"></i> ${l.text}
                    </button>
                `).join('');
            } else {
                nav.innerHTML = '';
                mobileNav.innerHTML = `
                    <button onclick="switchToLogin(); closeMobileMenu()" class="w-full text-left text-gray-700 hover:bg-gray-100 px-4 py-3 rounded-xl transition font-medium text-lg">
                        <i class="fas fa-sign-in-alt mr-3"></i> Login
                    </button>
                `;
            }
        }

        // ==================== VIEWS ====================
        function renderLogin() {
            APP_STATE.currentCaptcha = generateCaptcha();
            return `
                <div class="max-w-md mx-auto mt-8 fade-in px-4">
                    <div class="bg-white rounded-2xl shadow-xl p-6 md:p-8">
                        <div class="text-center mb-8">
                            <i class="fas fa-lock text-5xl gradient-bg bg-clip-text text-transparent mb-4"></i>
                            <h2 class="text-2xl font-bold text-gray-800">Welcome Back</h2>
                        </div>
                        <div class="space-y-4">
                            <div>
                                <label class="block text-gray-700 font-medium mb-1">Email</label>
                                <input type="email" id="loginEmail" class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-purple-500" placeholder="your@email.com">
                            </div>
                            <div>
                                <label class="block text-gray-700 font-medium mb-1">Password</label>
                                <input type="password" id="loginPassword" class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-purple-500" placeholder="••••••••">
                            </div>
                            <div class="bg-gray-50 p-4 rounded-xl border border-gray-200">
                                <label class="block text-gray-700 font-medium mb-2">Security Check: ${APP_STATE.currentCaptcha.num1} + ${APP_STATE.currentCaptcha.num2} = ?</label>
                                <input type="number" id="captchaAnswer" class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-purple-500" placeholder="Answer">
                            </div>
                            <button onclick="handleLogin()" class="w-full gradient-bg text-white py-3 rounded-xl font-bold text-lg shadow-lg hover:opacity-90 transition">Sign In</button>
                            <p class="text-center text-gray-600 mt-4">
                                Don't have an account? <button onclick="switchToSignup()" class="text-purple-600 font-bold hover:underline">Sign Up</button>
                            </p>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderSignup() {
            APP_STATE.currentCaptcha = generateCaptcha();
            return `
                <div class="max-w-md mx-auto mt-8 fade-in px-4">
                    <div class="bg-white rounded-2xl shadow-xl p-6 md:p-8">
                        <div class="text-center mb-8">
                            <i class="fas fa-user-plus text-5xl gradient-bg bg-clip-text text-transparent mb-4"></i>
                            <h2 class="text-2xl font-bold text-gray-800">Create Account</h2>
                        </div>
                        <div class="space-y-4">
                            <div>
                                <label class="block text-gray-700 font-medium mb-1">Full Name</label>
                                <input type="text" id="signupName" class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-purple-500" placeholder="John Doe">
                            </div>
                            <div>
                                <label class="block text-gray-700 font-medium mb-1">Email</label>
                                <input type="email" id="signupEmail" class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-purple-500" placeholder="your@email.com">
                            </div>
                            <div>
                                <label class="block text-gray-700 font-medium mb-1">Password</label>
                                <input type="password" id="signupPassword" class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-purple-500" placeholder="Create a password">
                            </div>
                            <div class="bg-gray-50 p-4 rounded-xl border border-gray-200">
                                <label class="block text-gray-700 font-medium mb-2">Security Check: ${APP_STATE.currentCaptcha.num1} + ${APP_STATE.currentCaptcha.num2} = ?</label>
                                <input type="number" id="captchaAnswer" class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-purple-500" placeholder="Answer">
                            </div>
                            <button onclick="handleSignup()" class="w-full gradient-bg text-white py-3 rounded-xl font-bold text-lg shadow-lg hover:opacity-90 transition">Create Account</button>
                            <p class="text-center text-gray-600 mt-4">
                                Already have an account? <button onclick="switchToLogin()" class="text-purple-600 font-bold hover:underline">Sign In</button>
                            </p>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderDashboard() {
            const userLinks = APP_STATE.links;
            const activeLinks = userLinks.filter(l => !l.isExpired);
            const totalClicks = userLinks.reduce((sum, l) => sum + (l.clicks || 0), 0);

            return `
                <div class="fade-in space-y-6">
                    <!-- Stats Grid -->
                    <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                        ${renderStatCard('Total Links', userLinks.length, 'link', 'blue')}
                        ${renderStatCard('Active', activeLinks.length, 'check-circle', 'green')}
                        ${renderStatCard('Clicks', totalClicks, 'mouse-pointer', 'purple')}
                        ${renderStatCard('Expired', userLinks.length - activeLinks.length, 'clock', 'red')}
                    </div>

                    <!-- Create Link Card -->
                    <div class="bg-white rounded-2xl shadow-lg p-6 md:p-8">
                        <h3 class="text-xl font-bold text-gray-800 mb-6 flex items-center">
                            <i class="fas fa-magic gradient-bg bg-clip-text text-transparent mr-3"></i> Create New Link
                        </h3>
                        <div class="space-y-4">
                            <input type="url" id="originalUrl" class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-purple-500" placeholder="Paste your long URL here...">
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                <input type="text" id="customAlias" class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-purple-500" placeholder="Custom Alias (Optional)">
                                <select id="expiryTime" class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-purple-500 bg-white">
                                    <option value="">No Expiry</option>
                                    <option value="60">1 Hour</option>
                                    <option value="1440">24 Hours</option>
                                    <option value="10080">7 Days</option>
                                </select>
                            </div>
                            <button onclick="createLink()" class="w-full gradient-bg text-white py-3 rounded-xl font-bold text-lg shadow-lg hover:opacity-90 transition">
                                Shorten URL <i class="fas fa-arrow-right ml-2"></i>
                            </button>
                        </div>
                    </div>

                    <!-- Recent Links -->
                    <div class="bg-white rounded-2xl shadow-lg p-6 md:p-8">
                        <div class="flex justify-between items-center mb-6">
                            <h3 class="text-xl font-bold text-gray-800">Recent Links</h3>
                            <button onclick="switchToLinks()" class="text-purple-600 font-bold hover:underline">View All</button>
                        </div>
                        <div class="space-y-4">
                            ${userLinks.slice(0, 5).map(link => renderLinkCard(link)).join('')}
                            ${userLinks.length === 0 ? '<p class="text-center text-gray-500 py-8">No links yet. Create one above!</p>' : ''}
                        </div>
                    </div>
                </div>
            `;
        }

        function renderStatCard(title, value, icon, color) {
            return `
                <div class="bg-white rounded-2xl shadow-sm p-5 border border-gray-100 flex items-center justify-between">
                    <div>
                        <p class="text-gray-500 text-sm font-medium">${title}</p>
                        <p class="text-2xl font-bold text-gray-800 mt-1">${value}</p>
                    </div>
                    <div class="bg-${color}-100 p-3 rounded-xl">
                        <i class="fas fa-${icon} text-${color}-600 text-xl"></i>
                    </div>
                </div>
            `;
        }

        function renderLinkCard(link) {
            const shortUrl = `${window.location.origin}/${link.shortCode}`;
            return `
                <div class="border border-gray-200 rounded-xl p-4 hover:shadow-md transition bg-gray-50">
                    <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-4">
                        <div class="flex-1 min-w-0">
                            <div class="flex items-center space-x-2 mb-1">
                                <a href="${shortUrl}" target="_blank" class="text-purple-600 font-bold text-lg hover:underline truncate block">
                                    ${shortUrl}
                                </a>
                                <button onclick="copyToClipboard('${shortUrl}')" class="text-gray-400 hover:text-gray-600">
                                    <i class="fas fa-copy"></i>
                                </button>
                            </div>
                            <p class="text-gray-500 text-sm truncate">${link.originalUrl}</p>
                            <div class="flex items-center space-x-4 mt-2 text-xs text-gray-400 font-medium">
                                <span><i class="fas fa-mouse-pointer mr-1"></i> ${link.clicks || 0} clicks</span>
                                <span><i class="fas fa-calendar mr-1"></i> ${new Date(link.createdAt).toLocaleDateString()}</span>
                            </div>
                        </div>
                        <div class="flex items-center space-x-2 w-full md:w-auto">
                            <button onclick="showQRCode('${link.shortCode}')" class="flex-1 md:flex-none bg-white border border-gray-200 text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-50 font-medium">
                                <i class="fas fa-qrcode"></i>
                            </button>
                            <button onclick="deleteLink('${link.id}')" class="flex-1 md:flex-none bg-red-50 border border-red-100 text-red-600 px-4 py-2 rounded-lg hover:bg-red-100 font-medium">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }

        // ==================== ACTIONS ====================
        async function handleLogin() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const captchaAnswer = parseInt(document.getElementById('captchaAnswer').value);

            if (!email || !password) return showToast('Please fill all fields', 'error');
            if (captchaAnswer !== APP_STATE.currentCaptcha.answer) return showToast('Incorrect CAPTCHA', 'error');

            try {
                const res = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password, captchaAnswer, captchaCorrect: APP_STATE.currentCaptcha.answer })
                });
                const data = await res.json();

                if (res.ok) {
                    APP_STATE.currentUser = data.user;
                    localStorage.setItem('authToken', data.user.token);
                    await fetchUserLinks();
                    switchToDashboard();
                    showToast('Welcome back!');
                } else {
                    showToast(data.error || 'Login failed', 'error');
                }
            } catch (e) {
                showToast('Network error', 'error');
            }
        }

        async function createLink() {
            const originalUrl = document.getElementById('originalUrl').value;
            if (!isValidURL(originalUrl)) return showToast('Please enter a URL', 'error');

            try {
                const res = await fetch('/api/links/create', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('authToken')}`
                    },
                    body: JSON.stringify({
                        originalUrl,
                        customAlias: document.getElementById('customAlias').value,
                        expiryMinutes: document.getElementById('expiryTime').value
                    })
                });
                const data = await res.json();

                if (res.ok) {
                    APP_STATE.links.unshift(data.link);
                    render(); // Real-time update
                    showCreatedModal(data.link);
                } else {
                    showToast(data.error || 'Failed to create link', 'error');
                }
            } catch (e) {
                showToast('Network error', 'error');
            }
        }

        function showCreatedModal(link) {
            const shortUrl = `${window.location.origin}/${link.shortCode}`;
            const modal = document.createElement('div');
            modal.className = 'fixed inset-0 bg-black/60 z-50 flex items-center justify-center modal-wrapper fade-in';
            modal.innerHTML = `
                <div class="bg-white rounded-2xl p-6 md:p-8 w-full max-w-md mx-4 modal-content shadow-2xl">
                    <div class="text-center mb-6">
                        <div class="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-4">
                            <i class="fas fa-check text-2xl text-green-600"></i>
                        </div>
                        <h3 class="text-2xl font-bold text-gray-800">Link Created!</h3>
                    </div>
                    
                    <div class="bg-gray-50 p-4 rounded-xl border border-gray-200 mb-6 break-all text-center font-medium text-purple-600 text-lg">
                        ${shortUrl}
                    </div>

                    <div class="flex justify-center mb-6" id="newQrCode"></div>

                    <div class="grid grid-cols-2 gap-3">
                        <button onclick="copyToClipboard('${shortUrl}')" class="bg-blue-600 text-white py-3 rounded-xl font-bold hover:bg-blue-700 transition">
                            <i class="fas fa-copy mr-2"></i> Copy
                        </button>
                        <button onclick="this.closest('.fixed').remove()" class="bg-gray-200 text-gray-800 py-3 rounded-xl font-bold hover:bg-gray-300 transition">
                            Close
                        </button>
                    </div>
                </div>
            `;
            document.body.appendChild(modal);
            new QRCode(document.getElementById('newQrCode'), { text: shortUrl, width: 128, height: 128 });
        }

        async function deleteLink(id) {
            if (!confirm('Delete this link?')) return;
            try {
                const res = await fetch(`/api/links?id=${id}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${localStorage.getItem('authToken')}` }
                });
                if (res.ok) {
                    APP_STATE.links = APP_STATE.links.filter(l => l.id !== id);
                    render(); // Real-time update
                    showToast('Link deleted');
                }
            } catch (e) {
                showToast('Failed to delete', 'error');
            }
        }

        async function fetchUserLinks() {
            try {
                const res = await fetch('/api/links', {
                    headers: { 'Authorization': `Bearer ${localStorage.getItem('authToken')}` }
                });
                const data = await res.json();
                if (res.ok) APP_STATE.links = data.links;
            } catch (e) {
                console.error(e);
            }
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text);
            showToast('Copied to clipboard!');
        }

        function showQRCode(code) {
            const url = `${window.location.origin}/${code}`;
            const modal = document.createElement('div');
            modal.className = 'fixed inset-0 bg-black/60 z-50 flex items-center justify-center modal-wrapper fade-in';
            modal.innerHTML = `
                <div class="bg-white rounded-2xl p-8 w-full max-w-sm mx-4 modal-content shadow-2xl text-center">
                    <h3 class="text-xl font-bold mb-6">QR Code</h3>
                    <div id="qrDisplay" class="flex justify-center mb-6"></div>
                    <button onclick="this.closest('.fixed').remove()" class="w-full bg-gray-200 text-gray-800 py-3 rounded-xl font-bold">Close</button>
                </div>
            `;
            document.body.appendChild(modal);
            new QRCode(document.getElementById('qrDisplay'), { text: url, width: 200, height: 200 });
        }

        // ==================== INIT ====================
        function render() {
            const app = document.getElementById('app');
            if (!APP_STATE.currentUser) {
                app.innerHTML = APP_STATE.currentView === 'signup' ? renderSignup() : renderLogin();
            } else {
                app.innerHTML = APP_STATE.currentView === 'links' ? renderLinksPage() : renderDashboard();
            }
            updateNavigation();
        }

        function switchToDashboard() { APP_STATE.currentView = 'dashboard'; render(); }
        function switchToLinks() { APP_STATE.currentView = 'links'; render(); }
        function switchToLogin() { APP_STATE.currentView = 'login'; render(); }
        function switchToSignup() { APP_STATE.currentView = 'signup'; render(); }
        function handleLogout() {
            APP_STATE.currentUser = null;
            localStorage.removeItem('authToken');
            switchToLogin();
        }

        function renderLinksPage() {
            return `
                <div class="fade-in">
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-2xl font-bold text-gray-800">All Links</h2>
                        <button onclick="switchToDashboard()" class="text-purple-600 font-medium">Back to Dashboard</button>
                    </div>
                    <div class="space-y-4">
                        ${APP_STATE.links.map(link => renderLinkCard(link)).join('')}
                    </div>
                </div>
            `;
        }

        // Auto-login
        (async () => {
            const token = localStorage.getItem('authToken');
            if (token) {
                try {
                    const res = await fetch('/api/auth/me', { headers: { 'Authorization': `Bearer ${token}` } });
                    const data = await res.json();
                    if (res.ok) {
                        APP_STATE.currentUser = data.user;
                        await fetchUserLinks();
                        switchToLinks(); // <--- Changed to default to links view
                    }
                } catch (e) { }
            }
            render();
        })();
    </script>
</body>

</html>
