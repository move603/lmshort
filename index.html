<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkShort - Simple & Fast URL Shortener</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gradient-to-br from-purple-50 to-blue-50 min-h-screen">
    <!-- Header -->
    <nav class="bg-white shadow-lg">
        <div class="container mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-2">
                    <i class="fas fa-link text-purple-600 text-2xl"></i>
                    <span class="text-2xl font-bold text-gray-800">LinkShort</span>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto px-4 py-12 max-w-4xl">
        <div class="text-center mb-12">
            <h1 class="text-5xl font-bold text-gray-800 mb-4">Shorten Your URLs</h1>
            <p class="text-xl text-gray-600">Fast, simple, and free URL shortener</p>
        </div>

        <!-- Link Shortener Form -->
        <div class="bg-white rounded-2xl shadow-2xl p-8 mb-8">
            <div class="mb-6">
                <label class="block text-gray-700 font-bold mb-2">Enter your long URL</label>
                <input 
                    type="text" 
                    id="originalUrl" 
                    placeholder="https://example.com/very/long/url"
                    class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-purple-500 focus:outline-none"
                >
            </div>

            <div class="mb-6">
                <label class="block text-gray-700 font-bold mb-2">Custom Alias (Optional)</label>
                <input 
                    type="text" 
                    id="customAlias" 
                    placeholder="my-custom-link"
                    class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-purple-500 focus:outline-none"
                >
            </div>

            <button 
                onclick="shortenUrl()" 
                class="w-full bg-gradient-to-r from-purple-600 to-blue-600 text-white py-4 rounded-lg font-bold text-lg hover:from-purple-700 hover:to-blue-700 transition-all duration-300 shadow-lg"
            >
                <i class="fas fa-magic mr-2"></i>
                Shorten URL
            </button>
        </div>

        <!-- Result -->
        <div id="result" class="hidden bg-green-50 border-2 border-green-300 rounded-2xl p-8">
            <h3 class="text-2xl font-bold text-green-800 mb-4">
                <i class="fas fa-check-circle mr-2"></i>Success!
            </h3>
            <div class="flex items-center space-x-3">
                <input 
                    type="text" 
                    id="shortUrl" 
                    readonly 
                    class="flex-1 px-4 py-3 bg-white border-2 border-green-400 rounded-lg font-mono text-lg"
                    onclick="this.select()"
                >
                <button 
                    onclick="copyUrl()" 
                    class="bg-green-600 hover:bg-green-700 text-white px-6 py-3 rounded-lg transition-all"
                >
                    <i class="fas fa-copy mr-2"></i>Copy
                </button>
            </div>
        </div>

        <!-- Error -->
        <div id="error" class="hidden bg-red-50 border-2 border-red-300 rounded-2xl p-6">
            <p class="text-red-800 font-semibold">
                <i class="fas fa-exclamation-circle mr-2"></i>
                <span id="errorMessage"></span>
            </p>
        </div>
    </div>

    <!-- Toast -->
    <div id="toast" class="fixed top-4 right-4 z-50"></div>

    <script>
        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            const bgColor = type === 'success' ? 'bg-green-500' : 'bg-red-500';
            toast.innerHTML = `
                <div class="${bgColor} text-white px-6 py-3 rounded-lg shadow-lg">
                    ${message}
                </div>
            `;
            setTimeout(() => toast.innerHTML = '', 3000);
        }

        async function shortenUrl() {
            const originalUrl = document.getElementById('originalUrl').value.trim();
            const customAlias = document.getElementById('customAlias').value.trim();
            
            // Hide previous results/errors
            document.getElementById('result').classList.add('hidden');
            document.getElementById('error').classList.add('hidden');
            
            if (!originalUrl) {
                showError('Please enter a URL');
                return;
            }

            // Add https if not present
            let url = originalUrl;
            if (!url.startsWith('http://') && !url.startsWith('https://')) {
                url = 'https://' + url;
            }

            try {
                const response = await fetch('/api/links/create', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        originalUrl: url,
                        customAlias: customAlias || undefined
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Failed to create short link');
                }

                // Show result
                const shortUrl = `${window.location.origin}/${data.link.shortCode}`;
                document.getElementById('shortUrl').value = shortUrl;
                document.getElementById('result').classList.remove('hidden');
                showToast('Link created successfully!');
            } catch (error) {
                showError(error.message);
            }
        }

        function copyUrl() {
            const input = document.getElementById('shortUrl');
            input.select();
            navigator.clipboard.writeText(input.value);
            showToast('Copied to clipboard!');
        }

        function showError(message) {
            document.getElementById('errorMessage').textContent = message;
            document.getElementById('error').classList.remove('hidden');
            showToast(message, 'error');
        }

        // Allow Enter key to submit
        document.getElementById('originalUrl').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') shortenUrl();
        });
    </script>
</body>
</html>
